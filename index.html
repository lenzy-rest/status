  <script>
    const currentStatus = "DOWN";
    
    function setStatus(status) {
      const statusValue = status.toUpperCase();
      
      const overallStatusIcon = document.getElementById('overallStatusIcon');
      const overallStatusText = document.getElementById('overallStatusText');
      const overallStatusDescription = document.querySelector('.status-description');
      
      if (statusValue === 'UP') {
        overallStatusIcon.className = 'status-icon operational';
        overallStatusText.textContent = 'All Systems Operational';
        overallStatusDescription.textContent = 'All services are running smoothly';
        
        document.getElementById('service1Status').className = 'service-status-dot up';
        document.getElementById('service2Status').className = 'service-status-dot up';
        
        document.getElementById('service1Uptime').className = 'uptime-badge up';
        document.getElementById('service1Uptime').textContent = '100%';
        document.getElementById('service2Uptime').className = 'uptime-badge up';
        document.getElementById('service2Uptime').textContent = '100%';
        
        updateGraphs('up');
        
      } else if (statusValue === 'DOWN') {
        overallStatusIcon.className = 'status-icon down';
        overallStatusText.textContent = 'All services are currently experiencing issues';
        overallStatusDescription.textContent = 'All services are currently experiencing issues';
        
        document.getElementById('service1Status').className = 'service-status-dot down';
        document.getElementById('service2Status').className = 'service-status-dot down';
        
        document.getElementById('service1Uptime').className = 'uptime-badge down';
        document.getElementById('service1Uptime').textContent = '0%';
        document.getElementById('service2Uptime').className = 'uptime-badge down';
        document.getElementById('service2Uptime').textContent = '0%';
        
        updateGraphs('down');
      }
    }
    
    function updateGraphs(status) {
      const graphs = ['graph-main', 'graph-status'];
      
      graphs.forEach(graphId => {
        const graph = document.getElementById(graphId);
        graph.innerHTML = '';
        
        const bars = 48;
        
        for (let i = 0; i < bars; i++) {
          const bar = document.createElement('div');
          bar.className = 'uptime-bar';
          
          if (status === 'down') {
            bar.classList.add('down');
          }
          
          const height = Math.random() * 20 + 20;
          bar.style.height = height + 'px';
          
          graph.appendChild(bar);
        }
      });
    }
    
    function generateUptimeGraph(elementId, uptimePercent = 100) {
      const graph = document.getElementById(elementId);
      if (!graph) return;
      
      const bars = 48;
      
      for (let i = 0; i < bars; i++) {
        const bar = document.createElement('div');
        bar.className = 'uptime-bar';
        
        const random = Math.random() * 100;
        if (random > uptimePercent) {
          bar.classList.add('down');
        }
        
        const height = Math.random() * 20 + 20;
        bar.style.height = height + 'px';
        
        graph.appendChild(bar);
      }
    }

    setStatus(currentStatus);

    setTimeout(() => {
      location.reload();
    }, 300000);
  </script>
